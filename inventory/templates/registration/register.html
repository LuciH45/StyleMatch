{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        background-color: #ede7f6;
    }

    .main-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .card-container {
        width: 100%;
        max-width: 400px;
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .app-title {
        color: #6A1B9A;
        font-size: 2.3em;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .form-heading {
        color: #6A1B9A;
        font-size: 1.4em;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 500;
    }

    .form-field {
        text-align: left;
        margin-bottom: 15px;
    }

    .form-field label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #6A1B9A;
    }

    .form-field input,
    .form-field select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    .submit-button {
        width: 100%;
        background-color: #5E35B1;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #7e57c2;
    }

    .link-footer {
        margin-top: 25px;
        font-size: 0.9em;
        color: #666;
        text-align: center;
    }

    .link-footer a {
        color: #5d3f6a;
        text-decoration: none;
        font-weight: 600;
    }
</style>

<div class="main-container">
    <div class="card-container">

        <h1 class="app-title">StyleMatch</h1>

        <!-- Título traducido -->
        <h2 class="form-heading" data-i18n="create_account"></h2>

        <form method="post" class="auth-form">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-field">

                    <!-- Traducción del label -->
                    <label data-i18n="field_{{ field.name }}">{{ field.label }}</label>

                    {{ field }}

                    {% if field.errors %}
                        <div class="error-message" style="color:red; font-size:0.8em; margin-top:5px;">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="submit-button" data-i18n="register_button"></button>
        </form>

        <div class="link-footer">
            <span data-i18n="have_account"></span>
            <a href="{% url 'login' %}" data-i18n="login_link"></a>
        </div>

    </div>
</div>

<!-- Cargar traducciones específicas de REGISTER -->
<script>
    loadLanguage("register");
</script>

{% endblock %}
