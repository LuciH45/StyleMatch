<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4a148c;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
            text-align: center;
            position: relative;
        }

        /* Selector de idioma */
        .lang-selector {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        select {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #7e57c2;
            font-weight: bold;
            color: #4a148c;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        a {
            display: inline-block;
            margin: 12px;
            padding: 14px 22px;
            border-radius: 12px;
            background: #7e57c2;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background .2s;
        }
        a:hover { background: #5e35b1; }
    </style>

    <script src="/static/lang/lang.js"></script>
</head>

<body>
    <div class="container">

        <!-- Selector de idioma -->
        <div class="lang-selector">
            <select id="languageSwitcher">
                <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                <option value="en">ðŸ‡ºðŸ‡¸ English</option>
            </select>
        </div>

        <h1 data-i18n="app_name"></h1>
        <a data-i18n="inventory" href="{% url 'inventory_display' %}"></a>
    </div>

    <script>
        // Cargar idioma para HOME
        loadLanguage("home");

        // Aplicar el valor guardado en localStorage al selector
        document.getElementById("languageSwitcher").value =
            localStorage.getItem("lang") || navigator.language.split("-")[0];

        // Detectar cambio de idioma
        document.getElementById("languageSwitcher").addEventListener("change", function() {
            localStorage.setItem("lang", this.value);
            loadLanguage("home"); // recarga las traducciones
        });
    </script>

</body>
</html>
