<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title data-i18n="title"></title>

    <style>
        body{ font-family:Arial, sans-serif; background:#ede7f6; margin:0; padding:20px; color:#4a148c; }
        h1{ text-align:center; margin-bottom:20px; }

        .top-actions{text-align:center; margin-bottom:20px;}
        .top-actions a{
            display:inline-block; margin:0 10px; padding:10px 18px;
            background:#7e57c2; color:#fff; border-radius:10px;
            text-decoration:none; font-weight:bold;
        }
        .top-actions a:hover{ background:#5e35b1;}

        .grid{
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
            gap:20px;
        }

        .card{
            background:#fff;
            border:1px solid #d1c4e9;
            padding:20px;
            border-radius:14px;
            text-align:center;
            box-shadow:0 3px 8px rgba(0,0,0,.12);
        }

        .card img{
            max-width:100%;
            height:180px;
            object-fit:cover;
            border-radius:8px;
            margin-bottom:10px;
        }

        .price{ font-size:18px; font-weight:bold; margin-top:10px; color:#6a1b9a; }
        .stock{ font-size:14px; color:#4527a0; margin-top:4px; }

        .back{
            display:block;
            margin:30px auto 0;
            width:fit-content;
            text-decoration:none;
            color:#6a1b9a;
            font-weight:bold;
        }
    </style>
</head>

<body>

    <!-- TÍTULO -->
    <h1 data-i18n="title"></h1>

    <div class="top-actions">
        <a href="{% url 'home' %}" data-i18n="back_home"></a>
    </div>

    {% if productos %}
    <div class="grid">
        {% for p in productos %}
        <div class="card">
            <img src="{{ p.image_url }}" alt="{{ p.name }}">

            <h3>{{ p.name }}</h3>
            <p>{{ p.description|truncatechars:120 }}</p>

            <div class="price">
                <span data-i18n="price"></span>: ${{ p.price }}
            </div>

            <div class="stock">
                <span data-i18n="stock_available"></span>: {{ p.stock }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p style="text-align:center; color:#6a1b9a; font-size:18px;" data-i18n="load_error"></p>
    {% endif %}

    <a href="{% url 'home' %}" class="back">← <span data-i18n="back"></span></a>

    <script src="/static/lang/lang.js"></script>
    <script>
        loadLanguage("aliados");
    </script>

</body>
</html>
