{% extends "base.html" %}
{% block content %}
<div style="max-width:640px;margin:40px auto;background:#fff;padding:28px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06);">
  <h2 style="text-align:center;color:#388E3C;">Pasarela de pago (simulada)</h2>
  <p style="text-align:center;">Total a pagar: <strong>${{ total|floatformat:2 }}</strong></p>

  <form method="post" style="margin-top:20px;text-align:center;">
    {% csrf_token %}
    <div style="margin-bottom:8px;">
      <input name="card_number" placeholder="NÃºmero de tarjeta (simulado)" style="width:100%;padding:10px;border-radius:6px;border:1px solid #ddd;">
    </div>
    <div style="display:flex;gap:8px;margin-bottom:8px;">
      <input name="expiry" placeholder="MM/AA" style="flex:1;padding:10px;border-radius:6px;border:1px solid #ddd;">
      <input name="cvc" placeholder="CVC" style="width:120px;padding:10px;border-radius:6px;border:1px solid #ddd;">
    </div>

    <button type="submit" style="background:#43A047;color:#fff;padding:10px 18px;border-radius:8px;border:none;cursor:pointer;">Pagar ahora</button>
    <div style="margin-top:12px;">
      <a href="{% url 'cart_detail' %}" style="color:#555;text-decoration:underline;">Volver al carrito</a>
    </div>
  </form>
</div>
{% endblock %}
